
<!DOCTYPE html>
<html lang="en">

<head>
<title>Climbing Log</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- bootstrap -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- mychart -->

<!--style.css-->
<link rel="stylesheet" type="text/css" href="style.css">

<!-- jquery -->
<script
  src="https://code.jquery.com/jquery-3.5.1.slim.js"
  integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
  crossorigin="anonymous"></script>

<script>

  moment().format();
</script>

</head>
<body>
  <div class = "container">
    <div class = "row align-items-center py-2 mt-3 mb-5">
      <div class="col"></div>
      <span class = "border rounded">
      <div class = "col py-2">
    <form id="userForm" onsubmit= "event.preventDefault(); updateUserInfo();">
      <div class ="form-group">
        <label for = "userEmail">Mountain Project Email Account:</label>
        <input type="text" class="form-control" id="userEmail" name="userEmail">
      </div>
      <div class ="form-group">
        <label for = "userKey">Mountain Project API Key:</label>
        <input type="text" class="form-control" id="userKey" name="userKey">
        <small id="emailHelp" class="form-text text-muted">You can find your API Key by logging into Mountain Project and going to the <a href="https://www.mountainproject.com/data" target="_blank">data page</a></small>
      </div>
      <div class="form-check">  
        <input type = "checkbox" class="form-check-input" id = "saveInfo" name="saveInfo">
        <label for="saveInfo">Remember me (All data is stored locally on your device)</label>
        <br>
      </div>
        <button type = "submit" class="btn btn-primary">Submit</button>
    </form>
    <p id = "submitMessage" style="color:red;"></p>
  </div>
</span>
<div class="col"></div>
  </div>
</div>
  <div class="container">
  <div class ="row align-items-center">
    <div class = "col">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <div class="col">
      <canvas id="myChart2" width="400" height="400"></canvas>
    </div>
  </div>
</div>
  <br>
  <br>
<div class="container">
  <div class="row align-items-center">
    <table class="table table-striped">
      <thead>
        <tr>
          <th id ="dateCol" scope="col" onclick="dateOrder = sortTable(ticktable, 0, dateOrder)">Date</th>
          <th id ="gradeCol" scope="col" onclick="gradeOrder = sortTable(ticktable, 1, gradeOrder)">Grade</th>
          <th id ="nameCol" scope="col" onclick="nameOrder = sortTable(ticktable, 2, nameOrder)">Name</th>
          <th id ="areaCol" scope="col" onclick="areaOrder = sortTable(ticktable, 3, areaOrder)">Area</th>
        </tr>
      </thead>
      <tbody id="ticktable" >

      </tbody>
    </table>
  </div>
  </div>
</body>

<script src="script.js"></script>
